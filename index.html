<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Recall Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Recall Buddy</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Add Patient Form -->
      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-xl font-semibold mb-3">âž• Add Patient</h2>
        <form id="addPatientForm">
          <input type="text" id="name" placeholder="Name" class="w-full mb-2 p-2 border rounded" required />
          <input type="text" id="number" placeholder="Phone Number" class="w-full mb-2 p-2 border rounded" required />
          <input type="date" id="recallDate" class="w-full mb-2 p-2 border rounded" required />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add Patient
          </button>
        </form>
        <div id="addStatus" class="mt-2 text-sm text-green-600"></div>
      </div>

      <!-- Filter and Upcoming Recalls -->
      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-xl font-semibold mb-3">ðŸ“… Upcoming Recalls</h2>
        <label class="block mb-2 font-semibold">
          Show recalls for:
          <select id="recallDaysFilter" class="ml-2 border rounded p-1">
            <option value="7">Next 7 days</option>
            <option value="15">Next 15 days</option>
            <option value="30">Next 30 days</option>
          </select>
        </label>
        <div id="recallList" class="space-y-2 text-sm text-gray-700">
          <!-- Upcoming recalls rendered here -->
          Loading...
        </div>
      </div>

      <!-- All Patients Table -->
      <div class="bg-white rounded-xl shadow-md p-4 md:col-span-2 mt-6">
        <h2 class="text-xl font-semibold mb-3">ðŸ“‹ All Patients</h2>
        <table id="allPatientsTable" class="min-w-full table-auto border-collapse border border-gray-300">
          <thead>
            <tr>
              <th class="border border-gray-300 px-2 py-1">Name</th>
              <th class="border border-gray-300 px-2 py-1">Phone Number</th>
              <th class="border border-gray-300 px-2 py-1">Recall Date</th>
              <th class="border border-gray-300 px-2 py-1">Status</th>
              <th class="border border-gray-300 px-2 py-1">Notes</th>
            </tr>
          </thead>
          <tbody>
            <!-- Patients data injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
